<!DOCTYPE html> <!--ctrl+k+f : 코드 정렬-->
<html lang="en">

<head> <!--alt+b : 생성된 html 탭 열기-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 추억 상자</title> <!--탭 이름-->

    <!--css 꾸러미-->
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        .title {
            color: red;
        }

        .card:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .card:not(:hover) {
            filter: brightness(0.95);
        }

        .fixed-image {
            background-size: cover;
            background-position: center;
        }

        .fixed-image.lotteworld {
            background-image: url("롯데월드.jpg");
        }

        .fixed-image.seoulland {
            background-image: url("서울랜드.jpg");
        }

        .fixed-image.everland {
            background-image: url("에버랜드.jpg");
        }
    </style> <!--꾸미기-->

    <style>

    </style>
</head>

<body> <!--내용-->
    <!--<h1 class="title">환영합니다</h1>--> <!--h1 : 웹사이트 제목--> <!--class : 이름표-->
    <!--<button>버튼</button>--> <!--button : 버튼-->
    <!--<button class="btn btn-primary">부트스트랩 버튼</button>-->
    <div class="hero bg-dark text-white text-center py-5" style="margin-bottom: 20px;"> <!--대문색, 글자색, 중앙 배치-->
        <h1 class="display-4">나만의 추억 상자</h1> <!--대제목-->
        <h2 class="h4">추억 하나, 마음 하나</h2> <!--소제목-->
    </div>

    <!--부트스트랩 카드 제작-->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="card">
                    <a href="https://www.lotteworld.com/" target="_blank">
                        <img src="롯데월드.jpg" class="card-img-top" alt="롯데월드"> <!--a 안에 넣어야 이미지 클릭 시 홈페이지로 이동 가능함-->
                        <div class="fixed-image lotteworld"></div>
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">롯데월드</h5>
                        <h6 class="card-subtitle">2022</h6>
                        <p class="card-text">봄날을 함께</p>
                        <a href="https://www.lotteworld.com/" target="_blank" class="btn btn-primary">Lotte World</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card">
                    <a href="https://www.seoulland.co.kr/" target="_blank">
                        <img src="서울랜드.jpg" class="card-img-top" alt="서울랜드">
                        <div class="fixed-image seoulland"></div>
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">서울랜드</h5>
                        <h6 class="card-subtitle">2022</h6>
                        <p class="card-text">여름밤을 함께</p>
                        <a href="https://www.seoulland.co.kr/" target="_blank" class="btn btn-primary">Seoul Land</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card">
                    <a href="https://www.everland.com/" target="_blank">
                        <img src="에버랜드.jpg" class="card-img-top" alt="에버랜드">
                        <div class="fixed-image everland"></div>
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">에버랜드</h5>
                        <h6 class="card-subtitle">2023</h6>
                        <p class="card-text">생일을 함께</p>
                        <a href="https://www.everland.com/" target="_blank" class="btn btn-primary">Ever Land</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
